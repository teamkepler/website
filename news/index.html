      '/news/article/20170319-1.html'
    ];
    for(var i = 0, len = targetURLArr.length; i < len; i++) {
      var forCount = i;
      (function (i) {
        var targetURL = targetURLArr[i];
        $.ajax({
          type: 'GET',
          url: targetURL,
          dataType: 'html',
          async: false,
          timeout: 30000,
          success: function(data) {
            $('#left').append(data);
          },
          error: function() {
            $('#left').append("<p>Couldn't load files...</p>");
          },
          complete: function(){}
        });
      })(forCount);
    }
  });
  </script>
