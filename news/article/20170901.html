  <h2 class="title">ライブドアブログ再開！</h2>
  <div class="article">
    <p>
      <a href="http://blog.livedoor.jp/teamkepler/">Team Keplerライブドアブログ</a>が8月30日に再開しましたのでお知らせいたします。<br />ライブドアブログは、Team Kepler Newsでは伝えきれない情報や日頃の活動報告などをフランクで読みやすい文章でお届けしています。パーソナルモビリティユーザーのための情報共有場所として、是非ご活用下さい！<br /><br />
      また、<a href="http://teamkepler.com/news/">Team Kepler Newsページ</a>の右側部分でもライブドアブログの更新情報が確認できるようになりました。こちらは見出しのみの表示となっていますので、気になる記事であればクリックしてお読みください。
