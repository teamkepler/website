<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script>
  $(function() {
    $("#header").load("/partials/header.html");
    $("#footer").load("/partials/footer.html");
  });
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="teamkepler,チームケプラー,パーソナルモビリティ,電動一輪車,セグウェイ,segway,ninebot,乗り物,未来">
<meta name="description" content="Team Keplerの公式サイトです。電動一輪車・二輪車等を使った新たな競技を創り出し、大会・イベントなどを通して様々な活動を行っています。">
<meta name="viewport" content="width=1080">
<link rel="stylesheet" href="/css/index.css" type="text/css">
<title>Team Kepler</title>
</head>
<body>
<div id="header"></div>
<div id="main">
  <div id="carousel">
      <div id="carousel-main">
        <div><img src="/images/carousel/carousel_01.png" alt="" /></div>
        <div><img src="/images/carousel/carousel_02.png" alt="" /></div>
        <div><img src="/images/carousel/carousel_03.png" alt="" /></div>
      </div>
  </div>
</div>
<div id="footer"></div>
<link rel="stylesheet" type="text/css" href="/node_modules/slick-carousel/slick/slick.css">
<link rel="stylesheet" type="text/css" href="/node_modules/slick-carousel/slick/slick-theme.css">
<script>
  $("document").ready(function(){
    $('#carousel-main').slick({
      autoplay: true,
      autoplaySpeed: 6000,
      arrows: false,
      dots: true,
      fade: true,
      pauseOnHover: false,
      swipe: false,
      speed: 800
    });
  });
</script>
<script type="text/javascript" src="/node_modules/slick-carousel/slick/slick.min.js">
